<div class="app-user">
  @if (user) {<app-user-avatar [userName]="user.userName" [src]="user.avatar">
  </app-user-avatar
  >} @if (!isFollowedByUser && userId != appService.userAccount?._id){<button
    class="btn-follow"
    (click)="follow()"
  >
    Follow</button
  >} @else if(isFollowedByUser) {
  <p class="follow">Following</p>
  }
</div>
<app-tweet
  *ngFor="let tweet of userDataService.tweets$ | async"
  [tweet]="tweet"
>
</app-tweet>
